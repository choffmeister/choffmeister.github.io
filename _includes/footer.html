<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <i class="fa fa-github-square fa-1x"></i>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <i class="fa fa-twitter-square fa-1x"></i>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}

          <li>
            <i class="fa fa-linkedin-square fa-1x"></i>
            <a href="https://de.linkedin.com/in/choffmeister">
              <span>LinkedIn</span>
            </a>
          </li>

          <li>
            <i class="fa fa-xing-square fa-1x"></i>
            <a href="https://www.xing.com/profile/Christian_Hoffmeister11">
              <span>XING</span>
            </a>
          </li>

          <li>
            <i class="fa fa-rss-square fa-1x"></i>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
              <span>RSS</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
