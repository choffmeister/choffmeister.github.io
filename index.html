---
layout: default
title: Home
---

<div id="home">
	<div class="posts">
		{% for post in site.posts %}
		<div class="post">
			<div class="date">{{ post.date | date_to_string }}</div>
			<div class="content">{{ post.content | strip_html | truncate: 400 }}</div>
			<div class="readfull"><a href="{{ post.url }}">Read full post...</a></div>
		</div>
		{% endfor %}
	</div>
</div>
